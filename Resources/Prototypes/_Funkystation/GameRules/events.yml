    color: Red
    MaxOccurrences: 1
    minimumPlayers: 35
    OccursDuringRoundEnd: false
    startAnnouncement: station-event-faulty-chips-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 1
  - type: FaultyChipsRule
