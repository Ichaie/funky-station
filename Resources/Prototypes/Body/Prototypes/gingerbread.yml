- type: body
  id: Gingerbread
  name: gingerbread
  root: chest
  slots:
    head:
      part: HeadGingerbread
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestGingerbread
      connections:
      - right arm
      - left arm
      - groin
      - head # Shitmed
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
    groin:
      part: GroinGingerbread
      connections:
      - right leg
      - left leg
      organs:
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmGingerbread
      connections:
      - right hand
    left arm:
      part: LeftArmGingerbread
      connections:
      - left hand
    right hand:
      part: RightHandGingerbread
    left hand:
      part: LeftHandGingerbread
    right leg:
      part: RightLegGingerbread
      connections:
      - right foot
    left leg:
      part: LeftLegGingerbread
      connections:
      - left foot
    right foot:
      part: RightFootGingerbread
    left foot:
      part: LeftFootGingerbread
