- type: body
  id: Primate
  name: "primate"
  root: chest
  slots:
    head: # Shitmed: put pun pun into a humans body
      part: HeadAnimal
      connections:
      - chest
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    chest:
      part: ChestAnimal
      connections:
      - hands
      - legs
      - groin
      - head # Shitmed
      organs:
        lungs: OrganAnimalLungs
        heart: OrganAnimalHeart
    groin:
      part: GroinAnimal
      connections:
      - legs
      organs:
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        kidneys: OrganAnimalKidneys
    hands:
      part: HandsAnimal
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
